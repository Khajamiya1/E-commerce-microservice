server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

          routes:
            - id: order-service
              uri: lb://order-service   # ? must match spring.application.name in OrderService
              predicates:
                - Path=/api/orders/**   # ? MUST match your OrderController mappings

            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/api/products/**

            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/api/payments/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
#      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true
